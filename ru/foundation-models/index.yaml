title: Yandex Foundation Models
description:
  - >-
    Yandex Foundation Models — это сервис больших генеративных моделей для
    бизнеса. Yandex Cloud предоставляет доступ к нейросетям YandexGPT и
    YandexART, которые позволят вам использовать возможности генеративных
    моделей в ваших бизнес-приложениях и веб-сервисах. Сервис будет полезен
    всем, кто ищет способы ускорить развитие бизнеса с технологиями машинного
    обучения.
  - >-
    Сервис тарифицируется в соответствии со <a
    href="https://yandex.ru/legal/cloud_specialterms/?lang=ru#index__section_fk5_d4c_cgb">Специальными
    условиями использования</a>. Правила использования сервиса определены в
    документе <a href
    ="https://yandex.ru/legal/cloud_terms_yandex_foundation_models">Условия
    использования сервиса Yandex Foundation Models</a>.
